<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>지능형자동차부품진흥원-자율주행통합관제센터</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="login__wrap">
    <div class="loginbox">
      <div class="loginbox__logo">
        <img src="/images/qrcode.png" alt="">
      </div>
      <div class="loginbox__input">
        <form action="" id="login" name="login" method="post">
          <fieldset>
            <legend>로그인</legend>
            <div class="loginbox__ipt">
              <label for="userid" class="i_label">Secret Key</label>
              <input type="text" name="userid" id="userid" class="iptbox">
            </div>
            <div class="loginbox__ipt">
              <label for="userpw" class="i_label">OTP</label>
              <input type="password" name="userpw" id="userpw" class="iptbox">
            </div>
            <span class="btn_login"><input type="submit" value="확인"></span>
          </fieldset>
        </form>
      </div> <!-- // loginbox__input -->      
    </div> <!-- // login__box end -->
  </div> <!-- // login end -->
</body>
</html>
