<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>지능형자동차부품진흥원-자율주행통합관제센터</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
  <div class="login__wrap">
    <div class="loginbox">
      <div class="loginbox__logo">
        <img src="/images/login_ci.png" alt="">
      </div>
      <div class="loginbox__input">
        <form action="" id="login" name="login" method="post">
          <fieldset>
            <legend>로그인</legend>
            <div class="loginbox__ipt">
              <label for="userid" class="i_label">아이디</label>
              <input type="text" name="userid" id="userid" class="iptbox">
            </div>
            <div class="loginbox__ipt">
              <label for="userpw" class="i_label">패스워드</label>
              <input type="password" name="userpw" id="userpw" class="iptbox">
            </div>
            <div class="inputbox">
            <span class="inputbox__checkbox">
                <input type="checkbox" name="chk" id="chk1" class="checkbox">
                <label for="chk1"><span>차량데이터 보안</span></label>
            </span>
            </div>
            <span class="btn_login"><input type="submit" value="로그인"></span>
          </fieldset>
        </form>
      </div> <!-- // loginbox__input -->
      <div class="loginbox__info">
        <a href="#" class="link_find">회원가입</a>
        <a href="#" class="link_find">아이디 찾기</a>
        <a href="#" class="link_find">비밀번호 찾기</a>
      </div> <!-- // loginbox__info -->
    </div> <!-- // login__box end -->
  </div> <!-- // login end -->
</body>
</html>
