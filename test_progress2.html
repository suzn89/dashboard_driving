<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>지능형자동차부품진흥원-자율주행통합관제센터</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/layout.css">
</head>
<body>
<div class="wrap">
  <header class="header">
    <h1 class="header__logo"><a href="#"><img src="images/logo.png" alt="메인으로이동"></a></h1>
    <nav class="header__nav">
      <ul>
        <li><a href="#">기업관리</a></li>
        <li><a href="#">분류코드관리</a></li>
        <li><a href="#">차량관리</a></li>        
        <li class="active"><a href="#">시험관리</a></li>
        <li><a href="#">수집관리</a></li>
        <li><a href="#">연계 및 통신</a></li>
      </ul>
    </nav>
    <ul class="header__quick">
      <li class="header__monitoring"><a href="#" class="normal">모니터링</a></li>  <!-- 클릭시 a에 normal 클래스 active로 변경-->
      <li class="header__setting"><a href="#" class="normal">설정</a></li>
    </ul>
  </header> <!-- // header end -->

  <div class="left">
    <h2 class="left__title">시험관리</h2>
    <div class="left__2depth">
      <li><a href="#">접수관리</a></li> <!-- 메뉴 선택시 li에 on클래스 추가-->      
      <li class="on"><a href="#">진행관리</a></li>
      <li><a href="#">시험평가관리</a></li>
      <li><a href="#">측정항목관리</a></li>
      <li><a href="#">시나리오관리</a></li>
      <li><a href="#">USE CASE관리</a></li>
      <li><a href="#">ODD관리</a></li>
    </div>
  </div> <!-- // left end -->

  <div class="right">
    <div class="right__content">
      <h3 class="right__title">
        접수관리
      </h3>    
      <div class="item">
        <div class="input__form col4">
          <label for="name" class="form_tit">시험차량명</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">시험접수명</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <span class="form_tit">테스트배드</span>
          <select name="" id="" title="해당항목선택">
            <option value="">선택 1</option>
            <option value="">선택 2</option>
            <option value="">선택 3</option>
          </select>           
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">시험차수</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">속도</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">가/감속</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">차선</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">GIS표</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">이벤트1</label>
          <input type="text" id="name" class="" value="이벤트1" disabled>          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">이벤트2</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">이벤트3</label>
          <input type="text" id="name" class="">          
        </div>        
        <div class="input__form col4">
          <label for="name" class="form_tit">이벤트4</label>
          <input type="text" id="name" class="">          
        </div>

        <div class="input__form mt15">
          그래프영역
        </div>
      </div> <!-- // item end -->
      <div class="button align--right">
        <a href="#" class="btn btn--primary">목록</a>        
      </div> <!-- // button end -->
    </div> <!-- // right__content end -->
  </div> <!-- // right end -->
</div> <!-- // wrap end -->



</body>
</html>
